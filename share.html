    <script type="text/javascript">
        let pesan = document.getElementById('pesan');
        let penerima = document.getElementById('penerima');
        let kirim = document.getElementById('kirim');

        kirim.addEventListener('click',(e)=>{

            let text = pesan.value;

            if(penerima.value !== "" ){
                console.log(true)
                text = text.replace("Tamu Undangan", penerima.value);
                penerima.value = penerima.value.replace(/\s+/g, "-");
                text = text.replace("Tamu-Undangan", penerima.value);
                console.log(text)
                text = encodeURI(text);

                let a = document.createElement('a')
                a.setAttribute('target','_blank')
                a.href = "https://wa.me/?text=" + text;

                a.click();
            }
            else {
                console.log(false)
                alert("Mohon masukan nama penerima!")
                penerima.focus();
            }

        })
        

    </script>
